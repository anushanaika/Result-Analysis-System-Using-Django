{% extends 'base.html' %}

{% block content %}
  <h1>Result List</h1>
  {% if orders %}
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Classes</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.student }}</td>
            <td>{{ order.classes }}</td>
            <td>{{ order.subject }}</td>
            <td>{{ order.marks }}</td>
            <td><a href="{% url 'dashboard:delete_order' order.pk %}" class="btn-delete">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No data found</p>
  {% endif %}
  
  <script>
    // Add some JavaScript code to make the delete button interactive
    const deleteButtons = document.querySelectorAll('.btn-delete');
    deleteButtons.forEach(button => {
      button.addEventListener('click', event => {
        const confirmed = confirm('Are you sure you want to delete this result?');
        if (!confirmed) {
          event.preventDefault();
        }
      });
    });
  </script>

  <style>
    /* Add some styles to make the template look more attractive */
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    th {
      font-size: 18px;
      font-weight: bold;
      background-color: #f7f7f7;
    }
    
    td {
      font-size: 16px;
    }
    
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }
    
    .btn-delete:hover {
      background-color: #c82333;
    }
    
    p {
      font-size: 18px;
    }
  </style>
{% endblock %}
